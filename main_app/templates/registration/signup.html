{% extends 'base.html' %}

{% block title %}
<title>Signup</title>
{% endblock %}

{% block content %}
<h1 class="p-2 text-center">Signup</h1>

{% if error %}
<p class="red-text">{{ error }}</p>
{% endif %}

<div class="row justify-content-center">
    <div class="col-auto">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Signup" class="btn btn-info ">
        </form>
    </div>
</div>

{% endblock %}
