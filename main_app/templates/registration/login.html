{% extends 'base.html' %}

{% block title %}
<title>Login</title>
{% endblock %}

{% block content %}
<h1 class="p-2 text-center">Login</h1>

<div class="row justify-content-center">
    <div class="col-auto">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login" class="btn btn-info">
        </form>
    </div>
</div>

{% endblock %}
