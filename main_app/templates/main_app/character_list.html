{% extends 'base.html' %}

{% block title %}
<title>Character List</title>
{% endblock %}

{% block content %}
<h1 class="text-center p-2">Character List</h1>

<div class="container">
    <div class="row g-5">
        {% for character in object_list %}
        <div class="col-md-3 col-6 text-center">
            <a class="btn btn-info" href="{% url 'character_detail' character.id %}">
                <span> {{ character.color.capitalize }} {{ character.name.capitalize }} </span>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
